<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitWord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="hamburger-button" class="hamburger-button" onclick="toggleMenu()">
        &#9776; </button>

    <div id="side-menu" class="side-menu">
        <button class="menu-item" onclick="restartGameAndCloseMenu()">New Random Board</button> <div class="custom-letter-section">
            <label>Custom Letters (3 per side):</label>
            <input type="text" id="custom-top" class="custom-input" maxlength="3" placeholder="Top">
            <input type="text" id="custom-left" class="custom-input" maxlength="3" placeholder="Left">
            <input type="text" id="custom-right" class="custom-input" maxlength="3" placeholder="Right">
            <input type="text" id="custom-bottom" class="custom-input" maxlength="3" placeholder="Bottom">
            <button class="menu-item" id="set-custom-button" onclick="setCustomLetters()">Set Custom Board</button>
            <div id="custom-letter-message" class="menu-message"></div> </div>
        <button class="menu-item close-menu" onclick="toggleMenu()">Close Menu</button>
    </div>

    <div class="game-container">
        <canvas id="line-canvas"></canvas>
        <div id="top-side" class="side horizontal"></div>
        <div id="left-side" class="side vertical"></div>
        <div id="right-side" class="side vertical"></div>
        <div id="bottom-side" class="side horizontal"></div>

        <div class="center-display">
             <div id="current-word-display">Current Word: <span></span></div>
             <input id="word-input-typed" type="text" placeholder="Or type word and press Enter..." />
             <div class="controls">
                <button id="submit-button" onclick="submitWord()">Submit</button>
                <button id="delete-last-button" onclick="deleteLastClickedLetter()">Delete</button>
                <button id="clear-current-button" onclick="clearCurrentClickPath()">Clear</button>
                <button id="clear-game-button" onclick="clearBoardProgress()">Restart</button>
                </div>
             <div id="used-words">Used Words:</div>
             <div id="message"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
