<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Circuit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="top-side" class="side horizontal"></div>
        <div id="left-side" class="side vertical"></div>
        <div id="right-side" class="side vertical"></div>
        <div id="bottom-side" class="side horizontal"></div>

        <div class="center">
            <input id="word-input" type="text" placeholder="Type your word here" />
            <button onclick="submitWord()">Submit</button>
            <button onclick="restartGame()">Restart</button>
            <div id="used-words">Used Words:</div>
            <div id="message"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
