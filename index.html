<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitWord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="line-canvas"></canvas>

        <div id="top-side" class="side horizontal"></div>
        <div id="left-side" class="side vertical"></div>
        <div id="right-side" class="side vertical"></div>
        <div id="bottom-side" class="side horizontal"></div>

        <div class="center-display">
             <div id="current-word-display">Current Word: <span></span></div>
             <input id="word-input-typed" type="text" placeholder="Or type word and press Enter..." />
             <div class="controls">
                <button id="submit-button" onclick="submitWord()">Submit</button>
                <button id="delete-last-button" onclick="deleteLastClickedLetter()">Delete Last</button>
                <button id="clear-current-button" onclick="clearCurrentClickPath()">Clear Current</button>
                <button id="clear-game-button" onclick="clearBoardProgress()">Clear Game</button>
                <button id="restart-button" onclick="restartGame()">New Board</button>
             </div>
             <div id="used-words">Used Words:</div>
             <div id="message"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
