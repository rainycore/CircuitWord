<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordcircuit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="line-canvas"></canvas>

        <div id="top-side" class="side horizontal"></div>
        <div id="left-side" class="side vertical"></div>
        <div id="right-side" class="side vertical"></div>
        <div id="bottom-side" class="side horizontal"></div>

        <div class="center-display">
             <div id="current-word-display">Current Word: <span></span></div>
             <input id="word-input-typed" type="text" placeholder="" />
             <div class="controls">
                <button id="submit-button" onclick="submitClickedWord()">Enter</button>
                <button id="clear-button" onclick="deleteLastClickedLetter()">Delete</button>
                <button id="restart-button" onclick="restartGame()">Restart</button>
             </div>
             <div id="used-words">Used Words:</div>
             <div id="message"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
